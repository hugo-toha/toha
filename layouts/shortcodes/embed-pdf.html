{{ $url := .Get "src" }}
{{ $hidePaginator := .Get "hidePaginator" | default "false" }}
{{ $hideLoader := .Get "hidePaginator" | default "false" }}
{{ $pageNum := .Get "renderPageNum" | default "1"}}

<div class="pdf-viewer" data-url="{{ $url }}" data-hide-paginator="{{ $hidePaginator }}"
  data-hide-loader="{{ $hideLoader }}" data-page-num="{{ $pageNum }}">
  <div class="paginator">
    <div class="page-number-indicator">
      <span>Page: <span class="page-num"></span> / <span class="page-count"></span></span>
    </div>
    <div class="next-prev-btn">
      <button class="prev btn btn-sm btn-info">Previous</button>
      <button class="next btn btn-sm btn-info">Next</button>
    </div>
    <div class="download-btn">
      <a href="{{ $url }}" download class="btn btn-sm btn-info">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
        </svg>
        Download PDF
      </a>
    </div>
  </div>

  <div class="embed-pdf-container">
    <div class="loading-wrapper">
      <div class="loading"></div>
    </div>
    <canvas class="pdf-canvas"></canvas>
  </div>
</div>
