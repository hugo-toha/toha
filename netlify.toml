[build]
command = "mise install && mise run install-example-deps && cd exampleSite && hugo --gc --minify"
publish = "exampleSite/public"

[build.environment]
HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
command = "mise install && mise run install-example-deps && cd exampleSite && hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
command = "mise install && mise run install-example-deps && cd exampleSite && hugo --gc --minify -b $DEPLOY_PRIME_URL"
