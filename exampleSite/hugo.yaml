baseURL: http://example.org/
languageCode: en-us
title: Example Site

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  - path: github.com/hugo-toha/hugo-toha.github.io
    disable: false
    mounts:
    - source: content
      target: content
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: static
      target: static
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icons/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageCode: en
    languageName: English
    title: "John's Blog"
    weight: 1
  bn:
    languageCode: bn
    languageName: বাংলা
    title: "জনের ব্লগ"
    weight: 2

# default language for the content
defaultContentLanguage: en

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Configure custom path for RSS feed. Default is "index.xml"
# Ref: https://gohugo.io/templates/output-formats/
outputFormats:
  rss:
    baseName: rss # default is index

# Enable global emoji support
enableEmoji: true

# Configure sitemap
sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml
  disable: false

# Disable Hugo's sitemap generation completely
# disableKinds:
#   - sitemap
  
# Site parameters
params:
  # Background image of the landing page
  background: /images/site/background.jpg

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/inverted-logo.png
    favicon: /images/site/favicon.png

  # GitHub repo of your site
  gitRepo: https://github.com/hugo-toha/hugo-toha.github.io
  # Default branch of your Git repo
  gitBranch: main

  # Configure the number of section title visible in the top navbar
  topNavbar:
    maxVisibleSections: 5

  # Configure various features of this theme
  features:

    # Enable dark theme
    darkMode:

    # [Deprecated] Enable dark theme
    # This is a deprecated setting, but has not been removed to maintain backward compatibility
    # If `theme` is set, the `darkMode` setting will be discarded.
    # darkMode:
    #   enable: true

    # Configure theme color settings
    theme:
      enable: true
      services:
        light: true # enable light theme. default "true"
        dark: true # enable dark theme. default "true"
        default: system # can be either light, dark or system. default "system"

    # Enable and configure portfolio
    portfolio:
      enable: true

    # Enable and configure blog posts
    blog:
      enable: true
      showAuthor: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
        # tumblr: true
        # pocket: true
        # diaspora: true
        # mastodon: true

    # Enable & configure "Notes" features
    notes:
      enable: true

    # Enable comment feature. There, should be only one of them.
    comment:
      enable: false
      services:
        disqus:
          shortName: toha-example-site
        # valine:
        #   appId: HTV6askWxVo3vOxlqjjaq2hd-MsYXbMMI
        #   appKey: pVrT3C85KGIuk27t07eh6bUC
